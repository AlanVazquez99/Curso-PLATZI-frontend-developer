<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./static/css/main.css" />
    <link rel="stylesheet" href="./static/css/5-login.css" />

    <title>Signup</title>
  </head>

  <body>
    <section class="login">
      <div class="login-container">
        <h2>SignUp</h2>
        <div class="login-form">
          <input
            type="text"
            name="name"
            id="name"
            class="input"
            placeholder="Name"
          />
          <input
            type="text"
            name="email"
            id="email"
            class="input"
            placeholder="Email"
          />
          <input
            type="password"
            name="password"
            id="password"
            class="input"
            placeholder="Password"
          />
          <input
            type="password"
            name="confirm"
            id="confirm"
            class="input"
            placeholder="Confirm password"
          />
          <button class="button">SignUp</button>

        </div>
        <div class="login-container__register">
          <a href="/">Login</a>
        </div>
      </div>
    </section>
  </body>
</html>
