<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./static/css/main.css" />
    <link rel="stylesheet" href="./static/css/3-carousel.css" />

    <title>Carousel</title>
  </head>
  <body>
    <section class="carousel">
      <div class="carousel__container">
        <div class="carousel-item">
          <img
            class="carousel-item__img"
            src="./static/img/carousel-img-1.jpg"
            alt="People"
          />
          <div class="carousel-item__details">
            <div class="carousel-item__icons">
              <img src="./static/img/play-icon.png" alt="Play Icon" />
              <img src="./static/img/plus-icon.png" alt="Plus Icon" />
            </div>
            <p class="carousel-item__details--title">Titulo descriptivo</p>
            <p class="carousel-item__details--info">2019 16+ 114 min</p>
          </div>
        </div>
        <div class="carousel-item"></div>
      </div>
    </section>
  </body>
</html>
