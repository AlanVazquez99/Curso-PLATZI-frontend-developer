<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./static/css/main.css" />
    <link rel="stylesheet" href="./static/css/5-login.css" />

    <title>Login</title>
  </head>

  <body>
    <section class="login">
      <div class="login-container">
        <h2>Sign In</h2>
        <div class="login-form">
          <input
            type="text"
            name="email"
            id="email"
            class="input"
            placeholder="Email"
          />
          <input
            type="password"
            name="password"
            id="password"
            class="input"
            placeholder="Password"
          />
          <button class="button">Login</button>

          <div class="login-form__remember">
            <label for="remember">
              <input
                type="checkbox"
                name="remember"
                id="remember"
                value="remember"
              />
              <span>Remember me</span>
            </label>
            <a href="/">Forgot your password?</a>
          </div>

          <div class="login-container__social">
            <div>
              <a href="/">
                <img src="./static/img/google-icon.png" alt="" />
                Google
              </a>
            </div>
            <div>
              <a href="/">
                <img src="./static/img/twitter-icon.png" alt="" />
                Twitter
              </a>
            </div>
          </div>
        </div>

        <div class="login-container__register">
          <p>Do not have an account <a href="/">Sign Up</a></p>
        </div>
      </div>
    </section>
  </body>
</html>
